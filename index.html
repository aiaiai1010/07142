<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>顔の3D座標（TensorFlow.js）</title>
  <style>
    body { text-align: center; font-size: 18px; margin-top: 20px; }
    video, canvas { width: 640px; height: 480px; transform: scaleX(-1); border: 1px solid #ccc; }
    #status { margin-top: 20px; font-weight: bold; white-space: pre-line; }
  </style>
</head>
<body>
  <h2>顔の3D座標（スマホ対応2</h2>
  <video id="video" autoplay playsinline muted></video>
  <canvas id="output" width="640" height="480"></canvas>
  <div id="status">初期化中...</div>

  <!-- TensorFlow.js & FaceMeshモデル -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.13.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/facemesh@0.0.4/dist/facemesh.min.js"></script>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("output");
    const ctx = canvas.getContext("2d");
    const status = document.getElementById("status");

    async function setupCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: "user", width: 640, height: 480 },
        audio: false
      });
      video.srcObject = stream;
      return new Promise(resolve => {
        video.onloadedmetadata = () => resolve(video);
      });
    }

    async function main() {
      await setupCamera();
      await video.play();
      status.textContent = "モデル読み込み中...";

      const model = await facemesh.load();
      status.textContent = "顔を写してください";

      async function detect() {
        const predictions = await model.estimateFaces(video);

        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        if (predictions.length > 0) {
          const keypoints = predictions[0].scaledMesh;
          const nose = keypoints[1]; // [x, y, z]
          const [x, y, z] = nose;

          ctx.fillStyle = "red";
          ctx.beginPath();
          ctx.arc(x, y, 5, 0, 2 * Math.PI);
          ctx.fill();

          status.textContent = `鼻先3D座標:\nX: ${x.toFixed(2)}\nY: ${y.toFixed(2)}\nZ: ${z.toFixed(2)}`;
        } else {
          status.textContent = "顔が見つかりません";
        }

        requestAnimationFrame(detect);
      }

      detect();
    }

    main().catch(err => {
      console.error(err);
      status.textContent = "エラー: " + err.message;
    });
  </script>
</body>
</html>
