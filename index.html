<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>MediaPipe 顔3D座標（ModuleFactory対応）</title>
  <style>
    body { text-align: center; font-size: 18px; margin-top: 20px; }
    video, canvas {
      width: 640px;
      height: 480px;
      transform: scaleX(-1);
      border: 1px solid #ccc;
    }
    #info { margin-top: 20px; font-weight: bold; white-space: pre-line; }
  </style>
</head>
<body>
  <h2>MediaPipe 顔の3Dワールド座標</h2>
  <video id="video" autoplay playsinline muted></video>
  <canvas id="canvas" width="640" height="480"></canvas>
  <div id="info">初期化中...</div>

  <!-- Eruda for console debug -->
  <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
  <script>eruda.init();</script>

  <script type="module">
    import {
      FaceLandmarker,
      FilesetResolver,
      DrawingUtils
    } from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0";

    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const info = document.getElementById("info");

    async function setupCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({
        video: { width: 640, height: 480 },
        audio: false
      });
      video.srcObject = stream;
      return new Promise(resolve => {
        video.onloadedmetadata = () => resolve(video);
      });
    }

    async function main() {
      // ✅ 明示的にWASMパスを指定
      const vision = await FilesetResolver.forVisionTasks(
        "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0/wasm"
      );

      const faceLandmarker = await FaceLandmarker.createFromOptions(vision, {
        baseOptions: {
          modelAssetPath:
            "https://storage.googleapis.com/mediapipe-models/face_landmarker/face_landmarker/float16/1/face_landmarker.task",
          delegate: "GPU"
        },
        outputFaceBlendshapes: false,
        outputFacialTransformationMatrixes: false,
        numFaces: 1
      });

      await setupCamera();
      await video.play();

      const drawingUtils = new DrawingUtils(canvas);

      const process = async () => {
        if (video.readyState < 2) return;

        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawingUtils.drawImage(video, 0, 0, canvas.width, canvas.height);

        const result = faceLandmarker.detectForVideo(video, Date.now());

        if (!result.faceLandmarks || result.faceLandmarks.length === 0) {
          info.textContent = "顔が見つかりません";
        } else {
          const nose = result.faceLandmarks[0][1];
          info.textContent =
            `ワールド座標（鼻先）:\nX: ${nose.x.toFixed(4)}\nY: ${nose.y.toFixed(4)}\nZ: ${nose.z.toFixed(4)}`;
        }

        requestAnimationFrame(process);
      };

      requestAnimationFrame(process);
    }

    main().catch(err => {
      console.error("初期化エラー:", err);
      info.textContent = "初期化エラー: " + err.message;
    });
  </script>
</body>
</html>
